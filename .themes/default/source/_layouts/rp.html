---
layout: default
---

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    <div id="tag-and-date">
      <div class="tags">
      {% for t in page.rp_tags %}
        <a href="{{ site.baseurl }}{{ site.rp_tag_dir }}/{{ t.dir }}" class="rp-tag {{t.classes}}">{{ t.name }}</a>
      {% endfor %}
      </div>

      {% if page.start_date %}<p class="start-date"><span class="fa fa-calendar-o"></span> {{ page.start_date | date: "%-d %B %Y" }}</p>{% endif %}
    </div>


    <nav id="fixed_menu" class="scroll-nav">
      <label id="ooc_label"><input type="checkbox" id="ooc_toggle" checked>Show OOC</input></label>
      <a href="#bottom">Bottom</a>
      <a href="#">Top</a>
    </nav>

    <div id="log">
      {% for line in page.content %}
        {% include rp_line.html line=line %}
      {% endfor %}
    </div>
  </article>

</div>

<a name="bottom"></a>

<script type="text/javascript" src="{{site.baseurl}}/js/toggle_ooc.js"></script>
